<body>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script>

  $( document ).ready(function() {
    
    var createNewTestUser = function() {
      console.log('createNewTestUser called')
      $.ajax({
        url: '/testget',
        type: 'GET',
        contentType: 'application/json',
        success: function(data) {
          console.log(data);
        },
        error: function() {
          console.log('createNewTestUser ajax fail');
        }
      });
    };

    var searchUsers = function() {
      console.log('searchUsers called')
      $.ajax({
        url: '/testfind',
        type: 'GET',
        contentType: 'application/json',
        success: function(data) {
          console.log(data);
        },
        error: function() {
          console.log('searchUsers ajax fail');
        }
      });
    };


    $('#button').on('click', createNewTestUser);
    $('#button2').on('click', searchUsers);

  });


</script>

<a id="button">click me</a>
<a id="button2">search</a>


</body>
</html>
